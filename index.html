<!DOCTYPE html><html lang="zh-Hant"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>綜合項目管家 (多專案版)</title>    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>        <link rel="stylesheet" href="style.css"></head><body class="flex h-screen overflow-hidden">    <!-- Sidebar Navigation -->    <nav class="w-20 lg:w-64 bg-slate-800 text-white flex flex-col transition-all duration-300 flex-shrink-0">        <div class="flex items-center justify-center lg:justify-start p-4 h-20 border-b border-slate-700">            <span class="text-3xl lg:mr-2">🚀</span>            <span class="hidden lg:inline font-bold text-xl">綜合項目管家</span>        </div>        <div id="project-switcher-container" class="p-4 border-b border-slate-700">            <label for="project-switcher" class="hidden lg:block text-xs text-slate-400 mb-1">目前專案</label>            <select id="project-switcher" class="w-full bg-slate-700 text-white p-2 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></select>        </div>        <ul id="main-nav" class="flex-grow p-2 space-y-2">            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="dashboard"><span class="sidebar-icon">🏠</span><span class="hidden lg:inline ml-4">主控台</span></a></li>            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="tasks"><span class="sidebar-icon">🗂️</span><span class="hidden lg:inline ml-4">任務看板</span></a></li>            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="files"><span class="sidebar-icon">📎</span><span class="hidden lg:inline ml-4">檔案中心</span></a></li>            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="meetings"><span class="sidebar-icon">🗒️</span><span class="hidden lg:inline ml-4">會議記錄</span></a></li>            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="briefs"><span class="sidebar-icon">📋</span><span class="hidden lg:inline ml-4">設計簡報</span></a></li>            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="contacts"><span class="sidebar-icon">👤</span><span class="hidden lg:inline ml-4">聯絡人</span></a></li>            <li class="border-t border-slate-700 my-2"></li>            <li><a href="#" class="sidebar-link flex items-center p-3 rounded-lg" data-view="projects"><span class="sidebar-icon">🗂️</span><span class="hidden lg:inline ml-4">專案管理</span></a></li>        </ul>        <div class="p-2 border-t border-slate-700 space-y-2">            <button data-action="import-data" class="w-full sidebar-link flex items-center p-3 rounded-lg text-sm hover:bg-green-600"><span class="sidebar-icon">📥</span><span class="hidden lg:inline ml-4">匯入數據</span></button>            <button data-action="export-data" class="w-full sidebar-link flex items-center p-3 rounded-lg text-sm hover:bg-sky-600"><span class="sidebar-icon">📤</span><span class="hidden lg:inline ml-4">匯出數據</span></button>            <button data-action="reset-all" class="w-full sidebar-link flex items-center p-3 rounded-lg text-sm hover:bg-red-600"><span class="sidebar-icon">🗑️</span><span class="hidden lg:inline ml-4">重置所有數據</span></button>            <input type="file" id="import-file-input" class="hidden" accept=".json">        </div>    </nav>    <!-- Main Content Area -->    <main id="main-content" class="flex-1 overflow-y-auto">        <div id="view-dashboard" class="view-container p-4 md:p-8"></div>        <div id="view-tasks" class="view-container p-4 md:p-8 hidden"></div>        <div id="view-files" class="view-container p-4 md:p-8 hidden"></div>        <div id="view-meetings" class="view-container p-4 md:p-8 hidden"></div>        <div id="view-briefs" class="view-container p-4 md:p-8 hidden"></div>        <div id="view-contacts" class="view-container p-4 md:p-8 hidden"></div>        <div id="view-projects" class="view-container p-4 md:p-8 hidden"></div>    </main>    <!-- Universal Modal for Pop-ups -->    <div id="modal-overlay" class="modal-overlay">        <div id="modal-content" class="modal-content"></div>    </div>    <!-- TEMPLATES for Modals -->    <template id="modal-template-task-form"><h3 id="modal-title-task" class="text-xl font-bold mb-4"></h3><form id="item-form-task" class="space-y-4"><input type="hidden" id="item-id-task"><div><label class="block text-sm font-medium text-gray-700">文件/任務名稱</label><input type="text" id="item-name-task" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></div><div><label class="block text-sm font-medium text-gray-700">用途</label><input type="text" id="item-application-task" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3"></div><div><label class="block text-sm font-medium text-gray-700">詳細文案 (可選)</label><textarea id="item-copy-task" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3"></textarea></div><div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-medium text-gray-700">負責人</label><input type="text" id="item-owner-task" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></div><div><label class="block text-sm font-medium text-gray-700">到期日</label><input type="date" id="item-due-date-task" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></div></div><div class="flex justify-end gap-2"><button type="button" class="modal-cancel-btn bg-gray-200 py-2 px-4 rounded-lg">取消</button><button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">儲存</button></div></form></template>    <template id="modal-template-history-form"><h3 class="text-xl font-bold mb-4">更新紀錄</h3><div id="history-log" class="space-y-2 mb-4 max-h-48 overflow-y-auto pr-2 bg-slate-50 p-2 rounded"></div><form id="history-form" class="space-y-2"><input type="hidden" id="history-item-id"><label class="block text-sm font-medium text-gray-700">新增紀錄</label><textarea id="history-note" rows="3" class="mt-1 block w-full border rounded-md py-2 px-3" placeholder="例如：V1.1 - 根據主席意見修改。版本號會自動更新。"></textarea><div class="flex justify-end gap-2"><button type="button" class="modal-cancel-btn bg-gray-200 py-2 px-4 rounded-lg">關閉</button><button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">加入紀錄</button></div></form></template>    <template id="modal-template-contact-form"><h3 id="modal-title-contact" class="text-xl font-bold mb-4"></h3><form id="item-form-contact" class="space-y-4"><input type="hidden" id="item-id-contact"><div><label class="block text-sm font-medium text-gray-700">姓名</label><input type="text" id="item-name-contact" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></div><div><label class="block text-sm font-medium text-gray-700">角色</label><input type="text" id="item-role-contact" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3"></div><div><label class="block text-sm font-medium text-gray-700">聯絡方式</label><input type="text" id="item-info-contact" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3"></div><div class="flex justify-end gap-2"><button type="button" class="modal-cancel-btn bg-gray-200 py-2 px-4 rounded-lg">取消</button><button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">儲存</button></div></form></template>    <template id="modal-template-file-form"><h3 id="modal-title-file" class="text-xl font-bold mb-4"></h3><form id="item-form-file" class="space-y-4"><input type="hidden" id="item-id-file"><div><label class="block text-sm font-medium text-gray-700">檔案名稱</label><input type="text" id="item-name-file" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></div><div><label class="block text-sm font-medium text-gray-700">分類</label><input type="text" id="item-category-file" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" placeholder="例如：設計稿、合約、發票"></div><div><label class="block text-sm font-medium text-gray-700">雲端連結 (URL)</label><input type="url" id="item-url-file" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" placeholder="https://..." required></div><div class="flex justify-end gap-2"><button type="button" class="modal-cancel-btn bg-gray-200 py-2 px-4 rounded-lg">取消</button><button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">儲存</button></div></form></template>    <template id="modal-template-meeting-form"><h3 id="modal-title-meeting" class="text-xl font-bold mb-4"></h3><form id="item-form-meeting" class="space-y-4"><input type="hidden" id="item-id-meeting"><div><label class="block text-sm font-medium text-gray-700">會議日期</label><input type="date" id="item-date-meeting" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></div><div><label class="block text-sm font-medium text-gray-700">與會者</label><textarea id="item-attendees-meeting" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" placeholder="每位與會者用逗號分隔"></textarea></div><div><label class="block text-sm font-medium text-gray-700">會議重點 / 決策事項</label><textarea id="item-notes-meeting" rows="5" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3" required></textarea></div><div class="flex justify-end gap-2"><button type="button" class="modal-cancel-btn bg-gray-200 py-2 px-4 rounded-lg">關閉</button><button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">儲存</button></div></form></template>        <script src="script.js"></script></body></html>
